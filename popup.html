<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar bg-dark-subtle">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="popup.html">
          <img src="img/icon128.png" alt="Your Logo" > Accessibility Tool
        </a>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#config"><img src="/img/config.png" alt="report config" height="48"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#help"><img src="/img/help.png" alt="help" height="48"></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Popup Content -->
    <div class="tab-content">
      
      <div id="popup" class="tab-pane fade show active">
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-primary btn-lg" id="report" alt="Generate Report">Generate Report</button>
        </div>
      </div>

      <div id="config" class="tab-pane fade">
        <p>poo</p>
      </div>

      <div id="help" class="tab-pane fade">
        <p>wee</p>
      </div>

      <div id="settings" class="tab-pane fade">
        <p>fart</p>
      </div>
    </div>

  </body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</html>
